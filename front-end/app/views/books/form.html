<div>
  <h1 ng-if="!book._id">Add</h1>
  <h1 ng-if="book._id">Update</h1>
  <form name="loginForm" novalidate ng-submit="save()">
    <form-errors errors="formErrors"></form-errors>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="openFileDialog('#image')">{{!book._id || !book.image ? 'Select image' : 'Replace image'}}</button>
      <input type="file" class="form-control hidden" id="image" file-model="image" accept="image/*">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="openFileDialog('#file')">{{!book._id || !book.file ? 'Select file' : 'Replace file'}}</button>
      <input type="file" class="form-control hidden" id="file" file-model="file" accept="application/pdf">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="author" placeholder="Author" ng-model="book.author">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="book.title">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="description" placeholder="Description" ng-model="book.description" rows="12"></textarea>
    </div>
    <div class="form-group">
      <input-stars max="5" ng-model="book.rating"></input-stars>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" ng-model="book.status">
        <option ng-value="false" ng-selected="!book.status">Not active</option>
        <option ng-value="true" ng-selected="book.status">Active</option>
      </select>
    </div>
    <div>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
